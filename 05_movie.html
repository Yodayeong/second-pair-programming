      <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">  
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Email address:</label>
                  <input type="text" class="form-control" id="recipient-name">
                  <p style="color:gray; font-size:15px; margin-top:0.4rem;">We'll never share your email with anyone else.</p>
                </div>
                <div class="mb-3" style="margin:0;">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="text" class="form-control" id="message-text"></input>
                </div>

              <!--check box-->
              <div style="display:flex;">
                <!-- input을 text가 아닌 checkbox로 입력 받기 위함-->
                <input type="checkbox"><p style="margin:0 0 0 0.5rem;">Check me out</p>
              </div>
            </form>
            <hr style="height:1px; border:0; background:rgb(185, 178, 178);">
            <div style="display:flex; justify-content: right;">
              <button type="button" class="btn btn-secondary">Close</button> <button type="button" class="btn btn-primary" style="margin-left:0.5rem;">Submit</button>
            </div>
          </div>
        </div>
      </div>
      </div>

        </div>

        <div style="padding:3rem;">
          <!-- 영화 제목 -->
          <div>
            <h2>쇼생크 탈출</h2>
            <p>The Shawshank Redemption, 1994</p>
          </div>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" style="color:gray">개봉</th>

                  <th scope="col"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" color="#dc3545" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg> 9.6</th>

              </thead>
              <tbody>
                <tr>
                  <th scope="row" style="color:gray">재개봉</th>
                  <th>2016.02.24.</th>
                  <th style="color:gray">누적관객</th>
                  <th>11,413명</th>
                </tr>
                <tr>
                  <th scope="row" style="color:gray">장르</th>
                  <th>드라마</th>
                  <th style="color:gray">국가</th>
                  <th>미국</th>

                <tr>
                  <th scope="row" style="color:gray">등급</th>
